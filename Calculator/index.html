<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <input id="input" type="text" placeholder="0">
        <div class="button1"><button class="operator">AC</button>
        <button class="operator">DEL</button>
        <button class="operator">%</button>
        <button class="operator">/</button></div>
        <div class="button2"><button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button></div>
        <div class="button3"><button>6</button>
        <button>5</button>
        <button>4</button>
        <button class="operator">+</button></div>
        <div class="button4"><button>3</button>
        <button>2</button>
        <button>1</button>
        <button class="operator">-</button></div>
        <div class="button4"><button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equal">=</button></div>
    <script src="javascript.js"></script>
    </div>
</body>
</html>
